<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/game-test.css" rel="stylesheet" />
  </head>
  
  <body onload="startGame()">
    <!-- <script src="js/game-test.js" type="text/javascript"></script> -->
    <script src="js/goblet-main.js" type="text/javascript"></script>
    <br>
    
    <!-- <button onmousedown="startGameButton()">Start Game</button> -->

    <div class="game-info" style="display: flex; text-align: center;">
      <label style="width: 100%;">Controls:</label>
    </div>
    <div class="game-info" style="height: 30px; display: flex; text-align: center; justify-content: center;">
      <label style="line-height: 30px; text-align: right;">&larr;</label>
      <label style="padding-bottom: 15px">&uarr;</label>
      <label style="line-height: 30px; text-align: left;">&rarr;</label>
      <label style="line-height: 30px; text-align: left; padding-left: 10px"> - Movement</label>
      <label style="line-height: 30px; text-align: left;padding-left: 50px">Shift</label>
      <label style="line-height: 30px; text-align: left; padding-left: 10px"> - Sprint</label>
      <label style="line-height: 30px; text-align: right; padding-left: 50px;">A</label>
      <label style="line-height: 30px; text-align: left; padding-left: 10px"> - Start Game</label>
    </div>
    <div class="variable-data" style="display: flex;">
      <ul style="margin-top: 10px; width: 45%; list-style: none;">
        <li><label id="label1"></label></li>
        <li><label id="label2"></label></li>
        <li><label id="label3"></label></li>
        <li><label id="label4"></label></li>
        <li><label id="label5"></label></li>
        <li><label id="label6"></label></li>
        <li><label id="label7"></label></li>
      </ul>
      <ul style="margin-top: 10px; width: 35%; list-style: none;">
        <li><label id="label8"></label></li>
        <li><label id="label9"></label></li>
        <li><label id="label10"></label></li>
        <li><label id="label11"></label></li>
        <li><label id="label12"></label></li>
        <li><label id="label13"></label></li>
        <li><label id="label14"></label></li>
        <li><label id="label15"></label></li>
      </ul>
      <ul style="margin-top: 10px; width: 20%; list-style: none;">
        <li><input type="checkbox" name="checkbox1">Checkbox1</li>
        <li><input type="checkbox" name="checkbox2">Checkbox2</li>
        <li><input type="checkbox" name="checkbox3">Checkbox3</li>
        <li><input type="checkbox" name="checkbox4">Checkbox4</li>
        <li><input type="checkbox" name="checkbox5">Checkbox5</li>
        <li><input type="checkbox" name="checkbox6">Checkbox6</li>
        <li><input type="checkbox" name="checkbox7">Checkbox7</li>
